<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/main.css">

	<title>Superbowl Squares Tracker</title>
</head>

<body>
	<div class="container-fluid text-center mt-4">
		<h2>Current Score</h2>
		<header class="row">
			<div class="col">
					<div class="form-group">
						<label for="chiefs-input"><h2>Rams</h2></label>
						<select class="form-control" id="chiefs-input">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="buccs-input"><h2>Bengals</h2></label>
					<select class="form-control" id="buccs-input">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
					</select>
				</div>
			</div>
		</header>
		<div id="result" class="col">
			
		</div>
		<main class="row">
			<div class="col">
				<h3 class="mt-4">Add Your Winning Scores!</h3>
				<form action="">
					<label for="rams">Rams</label>
					<input id="rams" type="input" required/><br />
					<label for="bengals">Bengals</label>
					<input id="bengals" type="input" class="mt-3" required/> <br />
					<input type="submit" value="Add" id="addSquare" class="mt-3">
				</form>
			</div>
			<div class="col">
				<h3>Winning Scores</h3>
				<div id="your-squares">
				</div>
			</div>
		</main>
		<footer class="row"></footer>
	</div>

	<script src="./assets/js/main.js"></script>
</body>

</html>
